<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>untitled_3</title>
		<style>
			body {
				margin: 0;
				background-color: white;
			}
			canvas {
				display: block;  /* prevents scrollbar */
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div style="position:absolute; padding-left:4px;">
			Controls:<br>
			WASD - Move<br>
			Space - Jump<br>
			Mouse - Aim<br>
			LMB - Break block<br>
			RMB - Place block<br>
			Scroll / Numbers - Select block type<br>
			Q and E - Select color<br>
			R and F - Rotate block<br>
			T - Toggle noclip<br>
		</div>
		<canvas id="canvas"></canvas>
		<script src="main.js" type="module"></script>
	</body>
</html>
